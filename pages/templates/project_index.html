{% extends 'base.html' %}

{% block content%}
<div class="container">
        <h1>Projects</h1>
        
    <div class="row">
            {% for project in object_list %}
        <div class="col-xs-12 col-sm-6">
            <h6>{{ project.name }}</h6>
            <p><a href="{% url 'project-detail' project.id %}"> Link</a></p>
        </div>
        {% endfor %}   
    </div>
</div>
{% endblock content%}
