{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="banner-container">
        <div class="banner-text">
            <h3>Victor de Rossi</h3>
            <p>Mobilier</p>
    
        </div>
    </div>

    <div class="product-list-container">
        <div class="header-text">
            <h4 class="text-center">DÃ©couvrir les oeuvres</h4>
        </div>
        <div class="row">
            {% for product in product_name %}
              {% if product.visible_home == True %}
            <div class="col-xs-12 col-sm-6 col-md-4">
                
                <a href="{% url 'product-detail' product.id %}">
                        <div class="card">
                            <div class="card-image" style="background-image: url('{{ product.image.url }}');">
                                    
                                </div>
                                <div class="card-text">
                                    <p> {{ product.name.upper }}</p>
                                    
                            </div>
                        </div></a>
            </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</div>



{% endblock content%}
